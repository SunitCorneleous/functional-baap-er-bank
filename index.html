<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold mt-6 text-center">
        Functional <span class="text-violet-800">Baap er Bank!!!</span>
      </h1>
    </header>
    <main>
      <!-- transaction summary -->
      <section>
        <div class="grid lg:grid-cols-3 gap-4 w-9/12 mx-auto mt-10">
          <!-- deposit section -->
          <div class="bg-green-400 p-9 rounded-lg shadow-2xl">
            <h4 class="text-3xl font-normal">Deposit</h4>
            <h2 class="text-5xl font-medium">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <!-- withdraw section -->
          <div class="bg-orange-400 p-9 rounded-lg shadow-2xl">
            <h4 class="text-3xl font-normal">Withdraw</h4>
            <h2 class="text-5xl font-medium">
              $<span id="withdraw-total">00</span>
            </h2>
          </div>
          <!-- balance section -->
          <div class="bg-blue-400 p-9 rounded-lg shadow-2xl">
            <h4 class="text-3xl font-normal">Balance</h4>
            <h2 class="text-5xl font-medium">
              $<span id="balance-total">1220</span>
            </h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw input section -->
      <section>
        <div class="grid sm:grid-cols-2 gap-4 w-9/12 mx-auto my-9">
          <!-- deposit your amount -->
          <div class="bg-blue-400 p-9 rounded-lg shadow-2xl">
            <h4 class="text-3xl font-normal">Deposit your amount</h4>
            <input
              type="number"
              name=""
              id="deposit-input"
              class="mt-4 rounded-sm w-9/12 py-1 px-3 block"
              placeholder="$ enter your amount"
            />
            <button
              class="mt-4 bg-orange-500 py-1 px-7 rounded-md hover:bg-orange-600 text-white font-medium"
              id="deposit-btn"
            >
              Add
            </button>
          </div>
          <!-- withdraw your amount -->
          <div class="bg-red-400 p-9 rounded-lg shadow-2xl">
            <h4 class="text-3xl font-normal">Withdraw your amount</h4>
            <input
              type="number"
              name=""
              id="withdraw-input"
              class="mt-4 rounded-sm w-9/12 py-1 px-3 block"
              placeholder="$ enter your amount"
            />
            <button
              class="mt-4 bg-green-500 py-1 px-7 rounded-md hover:bg-green-600 text-white font-medium"
              id="withdraw-btn"
            >
              Add
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
